<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        


    <div class="header-wrapper">
        <div class="header">
            <h1 class="title">Giphy Party</h1>
            <img class="party-img" src="party-img.png" alt="stringers">
        </div>
        
        <form id="form">
            <input id="input-box" type="text" placeholder="Type Here">
            <input type="submit" id="submit">
        </form>
    </div>
    
    <div class="gif-area">
        <div class="inner-gif-area">

        </div>
    </div>

    <div class="get-more">
    <button class="more-pics">Need More?</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
